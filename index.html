
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEE:UP Pro | The Masterclass Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Color System: Calm Control */
            --tee-background: #F7F4F0;
            --tee-surface: #FFFFFF;
            --tee-stone: #E8E8E5;
            --tee-ink-strong: #1A1A1A;
            --tee-ink-light: #52524E;
            --tee-accent-primary: #0A362B;
            --tee-accent-secondary: #B39A68;
            
            /* Elevation */
            --elevation-1: 0 2px 8px rgba(26,26,26,0.05);
            --elevation-2: 0 4px 12px rgba(26,26,26,0.08);
            --elevation-3: 0 8px 24px rgba(26,26,26,0.12);
        }
        
        body { 
            font-family: 'Pretendard', 'Inter', sans-serif; 
            background-color: var(--tee-background);
            color: var(--tee-ink-strong);
            scroll-behavior: smooth;
        }
        
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(15px); }
        .bg-gold-gradient {
            background: linear-gradient(135deg, #FDE68A 0%, #B39A68 50%, #996515 100%);
        }
        
        /* Custom Utilities */
        .shadow-elevation-1 { shadow: var(--elevation-1); }
        .shadow-elevation-2 { shadow: var(--elevation-2); }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--tee-background); }
        ::-webkit-scrollbar-thumb { background: var(--tee-stone); border-radius: 10px; }
    </style>
